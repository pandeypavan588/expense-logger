<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>DashBoard</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card>
  <ion-card-header color="primary">
    <ion-card-title class="ion-text-center">Total: 500$</ion-card-title>
  </ion-card-header>

  

  <ion-footer>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">TODAY</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">DATE</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">CATAGORY</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">AMOUNT</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
  </ion-card>
  <ion-card>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="large" name="pencil-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title slot="start">Amount</ion-title>
  </ion-toolbar>
    
    
    <ion-card-content>
      Description
      <ion-footer>
      <ion-label color="primary">Date and Time</ion-label>
      <ion-label color="primary">Type</ion-label>
      
      </ion-footer>
    </ion-card-content>
  </ion-card>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
