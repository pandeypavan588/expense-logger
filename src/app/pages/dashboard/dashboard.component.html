<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>DashBoard</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-card>
  <ion-card-header color="primary">
    <ion-card-title class="ion-text-center">Total: 500$</ion-card-title>
    
    <ion-card-subtitle>Date</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    
  </ion-card-content>

  <ion-footer>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">TODAY</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">DATE</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">CATAGORY</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" fill="clear">AMOUNT</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
      <ion-col size="4">
        Account:
      </ion-col>
      <ion-col size="4">
        Type:
      </ion-col>
      <ion-col size="2">
        <ion-icon size="large" name="help-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="2">
        <ion-icon size="large" name="pencil-outline"></ion-icon>
      </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
